<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury gradient -->
    <linearGradient id="goldGradientL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b8941f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7355;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(212,175,55,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(212,175,55,0.05);stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadowL" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative background elements -->
  <circle cx="80" cy="100" r="60" fill="url(#goldGradientL)" opacity="0.08"/>
  <circle cx="320" cy="100" r="60" fill="url(#goldGradientL)" opacity="0.08"/>
  
  <!-- Main handbag illustration -->
  <g transform="translate(50, 60)">
    <!-- Handbag body -->
    <path d="M20 40 Q20 25 35 25 L65 25 Q80 25 80 40 L80 70 Q80 85 65 85 L35 85 Q20 85 20 70 Z" 
          fill="url(#goldGradientL)" opacity="0.9" filter="url(#shadowL)"/>
    
    <!-- Handbag handle -->
    <path d="M35 25 Q50 10 65 25" fill="none" stroke="#2c2c2c" stroke-width="3" opacity="0.8"/>
    
    <!-- Handbag clasp -->
    <rect x="45" y="35" width="10" height="6" rx="3" fill="#2c2c2c" opacity="0.8"/>
    
    <!-- Decorative elements -->
    <circle cx="50" cy="55" r="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="40" y="50" width="20" height="2" fill="rgba(255,255,255,0.3)"/>
    <rect x="42" y="60" width="16" height="1" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Luxury stitching pattern -->
    <path d="M25 30 L75 30 M25 35 L75 35 M25 75 L75 75 M25 80 L75 80" 
          stroke="rgba(44,44,44,0.3)" stroke-width="0.5" stroke-dasharray="2,2"/>
  </g>
  
  <!-- ANIX text -->
  <text x="200" y="120" font-family="Playfair Display, serif" font-size="48" font-weight="700" 
        fill="url(#goldGradientL)" text-anchor="middle" filter="url(#glow)">
    ANIX
  </text>
  
  <!-- Tagline -->
  <text x="200" y="145" font-family="Inter, sans-serif" font-size="14" font-weight="300" 
        fill="#666" text-anchor="middle" letter-spacing="3px">
    LUXURY HANDBAGS COLLECTION
  </text>
  
  <!-- Decorative lines -->
  <line x1="120" y1="90" x2="280" y2="90" stroke="url(#goldGradientL)" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="160" x2="280" y2="160" stroke="url(#goldGradientL)" stroke-width="2" opacity="0.6"/>
  
  <!-- Corner decorative elements -->
  <g transform="translate(320, 60)">
    <polygon points="0,20 5,15 10,20 5,25" fill="url(#goldGradientL)" opacity="0.8"/>
    <polygon points="15,20 20,15 25,20 20,25" fill="url(#goldGradientL)" opacity="0.6"/>
    <polygon points="30,20 35,15 40,20 35,25" fill="url(#goldGradientL)" opacity="0.4"/>
  </g>
  
  <!-- Luxury pattern overlay -->
  <g opacity="0.1">
    <circle cx="150" cy="50" r="2" fill="url(#goldGradientL)"/>
    <circle cx="250" cy="50" r="2" fill="url(#goldGradientL)"/>
    <circle cx="150" cy="150" r="2" fill="url(#goldGradientL)"/>
    <circle cx="250" cy="150" r="2" fill="url(#goldGradientL)"/>
  </g>
  
  <!-- Established text -->
  <text x="200" y="180" font-family="Inter, sans-serif" font-size="10" font-weight="400" 
        fill="#999" text-anchor="middle" letter-spacing="1px">
    EST. 2024 â€¢ KAMPALA, UGANDA
  </text>
</svg>
