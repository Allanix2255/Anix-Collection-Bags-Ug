<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for luxury effect -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Elegant pattern -->
    <pattern id="luxuryPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background circle for elegance -->
  <circle cx="40" cy="40" r="35" fill="url(#goldGradient)" opacity="0.1" filter="url(#shadow)"/>
  
  <!-- Main ANIX text -->
  <text x="100" y="50" font-family="Playfair Display, serif" font-size="36" font-weight="700" 
        fill="url(#goldGradient)" text-anchor="middle" filter="url(#shadow)">
    ANIX
  </text>
  
  <!-- Decorative elements -->
  <line x1="60" y1="25" x2="140" y2="25" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="65" x2="140" y2="65" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Luxury diamond shapes -->
  <polygon points="25,40 30,35 35,40 30,45" fill="url(#goldGradient)" opacity="0.8"/>
  <polygon points="165,40 170,35 175,40 170,45" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Elegant handbag silhouette -->
  <g transform="translate(15, 20)">
    <path d="M10 25 Q10 20 15 20 L25 20 Q30 20 30 25 L30 35 Q30 40 25 40 L15 40 Q10 40 10 35 Z" 
          fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M15 20 Q20 15 25 20" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="20" cy="30" r="1.5" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="72" font-family="Inter, sans-serif" font-size="10" font-weight="300" 
        fill="#666" text-anchor="middle" letter-spacing="2px">
    LUXURY REDEFINED
  </text>
</svg>
