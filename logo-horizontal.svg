<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for luxury effect -->
    <linearGradient id="goldGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadowH" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Elegant handbag icon -->
  <g transform="translate(5, 8)">
    <path d="M5 12 Q5 8 8 8 L16 8 Q19 8 19 12 L19 20 Q19 24 16 24 L8 24 Q5 24 5 20 Z" 
          fill="url(#goldGradientH)" opacity="0.9" filter="url(#shadowH)"/>
    <path d="M8 8 Q12 4 16 8" fill="none" stroke="#2c2c2c" stroke-width="1" opacity="0.6"/>
    <circle cx="12" cy="16" r="1" fill="#2c2c2c" opacity="0.7"/>
    <rect x="10" y="14" width="4" height="1" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- ANIX text -->
  <text x="35" y="28" font-family="Playfair Display, serif" font-size="20" font-weight="700" 
        fill="#2c2c2c" filter="url(#shadowH)">
    ANIX
  </text>
  
  <!-- Decorative line -->
  <line x1="75" y1="20" x2="115" y2="20" stroke="url(#goldGradientH)" stroke-width="1" opacity="0.6"/>
  
  <!-- Small luxury accent -->
  <polygon points="110,18 112,16 114,18 112,20" fill="url(#goldGradientH)" opacity="0.8"/>
</svg>
