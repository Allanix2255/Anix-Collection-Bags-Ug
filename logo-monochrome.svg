<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filter -->
    <filter id="shadowM" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Elegant handbag silhouette -->
  <g transform="translate(15, 20)">
    <path d="M10 25 Q10 20 15 20 L25 20 Q30 20 30 25 L30 35 Q30 40 25 40 L15 40 Q10 40 10 35 Z" 
          fill="#2c2c2c" opacity="0.9" filter="url(#shadowM)"/>
    <path d="M15 20 Q20 15 25 20" fill="none" stroke="#2c2c2c" stroke-width="1.5"/>
    <circle cx="20" cy="30" r="1.5" fill="#666"/>
  </g>
  
  <!-- ANIX text -->
  <text x="100" y="50" font-family="Playfair Display, serif" font-size="36" font-weight="700" 
        fill="#2c2c2c" text-anchor="middle" filter="url(#shadowM)">
    ANIX
  </text>
  
  <!-- Decorative elements -->
  <line x1="60" y1="25" x2="140" y2="25" stroke="#2c2c2c" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="65" x2="140" y2="65" stroke="#2c2c2c" stroke-width="1" opacity="0.6"/>
  
  <!-- Simple diamond shapes -->
  <polygon points="165,40 170,35 175,40 170,45" fill="#2c2c2c" opacity="0.6"/>
  
  <!-- Tagline -->
  <text x="100" y="72" font-family="Inter, sans-serif" font-size="10" font-weight="300" 
        fill="#666" text-anchor="middle" letter-spacing="2px">
    LUXURY REDEFINED
  </text>
</svg>
